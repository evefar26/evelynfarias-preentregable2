        <form action="form.php" method="post">

            <div class="form-group">

                <input type="email" name="email" id="email" placeholder="xxx@gmail.com" required>

                <input type="password" name="password" id="password" required>
            </div>
            <div class="form-group">
                <label for="edad">Edad</label>
                <input type="number" name="edad" id="edad" placeholder="25" required>
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono</label>
                <input type="tel" name="telefono" id="telefono" placeholder="112353465456" required>
            </div>
            <div class="form-group">
                <label for="modulo">Clase Elegida</label>
                <select name="modulo" id="modulo" required>
                    <option value="">Seleccionar...</option>
                    <option value="adulto">Adulto</option>
                    <option value="adulto-mayor">Adulto Mayor</option>
                    <option value="embarazada">Embarazada</option>
                </select>
            </div>
            <div class="form-group">
                <label for="comentarios">Comentarios</label>
                <textarea name="comentarios" id="comentarios" cols="30" rows="10" required></textarea>
            </div>
            <div class="form-group">
                <input type="checkbox" name="terminos" id="terminos" required>
                <label for="terminos">Acepta Términos y Condiciones</label>
            </div>
            <div class="form-group">
                <button type="submit">Enviar</button>
            </div>
        </form>
